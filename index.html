<!DOCTYPE html>

    <title>Pokemon App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> Pokemon App</a>
        </nav>
        <div class="container">
          <ul class="list-group pokemon-list">
          </ul>
          </div>

          <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="pokemonModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                  <img class="modal-img" src="" alt="pokemon photo">
                  <p class="character-info"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
              </div>
              </div>
          <img
          src="./img/pokemon_image_logo.svg"
          width="80"
          height="80"
          alt="logo"
          class="page-header__item"
        />
        Pokedex
