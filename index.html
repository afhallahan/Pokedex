<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Simple JS App</title>
  </head>
  <body>
    <header class="page-header">
      <!--Add logo here-->
      <img
        width="80"
        height="80"
        src="./img/pokemon_image_logo.svg"
        alt="logo"
        class="page-header__item"
      />
    </header>
    <ul class= "pokemon-list"></ul>
    <div id="modal-container" class="modal">
      <div id="modal" class="modal">
        <button id="modal-close" class="modal-close" aria-label="Close">&times;</button>
        <h2 id="modal-title" class="modal-title"></h2>
        <div id="modal-content" class="modal-content">
          <img id="modal-image" class="modal-image" alt="Pokemon Image" />
          <p id="modal-height" class="modal-height"></p>
        </div> 
      </div>
    </div> 
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
