<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokemon App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./img/pokemon_image_logo.svg"
            width="80"
            height="80"
            alt="logo"
            class="page-header__item"
          />
          Pokedex
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2 search-bar__input"
              type="search"
              placeholder="Search by Pokemon name"
              id="input"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0 search-bar__button"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <!--Modal-->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div
              class="modal-header"
            >
              <h2 class="modal-title">Modal title</h2>
              <button
                type="button"
                data-dismiss="modal"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
              <div
                class="modal-body d-flex justify-content-between align-items-center"
              ></div>
              <div
                class="modal-footer d-flex justify-content-right align-items-center"
              >
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
          </div>
        </div>
      <ul class="list-group d-flex flex-wrap justify-content-around"></ul>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
